<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Map</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="./style.css" >

</head>
<body>
    <h1 id="title">Monthly Global Land-Surface Temperature</h1>
    <h2 id="description">Temperatures from 1753 to 2015: 8.66 degrees Celsius Average</h2>
    <div id="tooltip"></div>

    <svg id="canvas">

    </svg>
    <svg height = "160" id="legend">
        <rect x="20" y="0" width="40" height="40" fill="SteelBlue"></rect>
        <text x="80" y="20">Variance below -1</text>
        <rect x="20" y="40" width="40" height="40" fill="LightSteelBlue"></rect>
        <text x="80" y="60">Variance between -1 to 0</text>
        <rect x="20" y="80" width="40" height="40" fill="Orange"></rect>
        <text x="80" y="100">Variance between 0 to 1</text>
        <rect x="20" y="120" width="40" height="40" fill="Crimson"></rect>
        <text x="80" y="140">Variance above 1</text>
    </svg>

</body>

<script src="./index.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
